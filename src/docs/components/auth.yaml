schemas:
  AuthLoginRequest:
    type: object
    required: [email, password]
    properties:
      email:
        type: string
        format: email
        maxLength: 160
        example: admin@example.com
      password:
        type: string
        minLength: 8
        example: ChangeMe!2025

  # Session-based response (kept name for compatibility)
  AuthTokenResponse:
    type: object
    properties:
      message:
        type: string
        example: login_ok
      user:
        type: object
        properties:
          id:     { $ref: './base.yaml#/schemas/ID' }
          name:   { type: string, example: Admin }
          email:  { type: string, format: email, example: admin@example.com }
          role:   { type: string, example: admin }

  AuthMeResponse:
    type: object
    properties:
      id:          { $ref: './base.yaml#/schemas/ID' }
      role_id:     { $ref: './base.yaml#/schemas/ID' }
      role:        { type: string, example: admin }
      permissions:
        type: array
        items: { type: string }
